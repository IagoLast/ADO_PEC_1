title:  Anásisis de microarrays
author: Iago Lastra Rodríguez
subtitle: https://github.com/IagoLast/ADO_PEC_1
abstract: En este trabajo se realiza un análisis de microarrays utilizando los archivos .CEL originales de un estudio publicado en el año 2019 que investiga efectos secundarios de los inhibidores de TNF. Para realizar el análisis se ha verificado la validez de los datos, se han filtrado aquellos que proporcionan poca información y se han aplicado diferentes técnicas para comprobar que genes presentan una variabilidad estadísticamente significativa. Finalmente se han analizado estos genes para intentar descubrir las vías afectadas por el tratamiento.
numbersections: true