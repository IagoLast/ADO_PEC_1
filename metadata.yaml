title:  Anásisis de microarrays
author: Iago Lastra Rodríguez
subtitle: https://github.com/IagoLast/ADO_PEC_1
abstract: En este trabajo se realiza un análisis de microarrays utilizando los archivos .CEL originales de un estudio publicado en el año 2019 que investiga los posibles efectos secundarios de los tratamientos mediante inhibidores de factores de necrosis tumoral (TNF). Para realizar el análisis se han descargado y verificado datos correspondientes a dos grupos de ratones tratados y sin tratar. Se han filtrado aquellos que proporcionan poca información y se han aplicado diferentes técnicas para comprobar que genes presentan una variabilidad estadísticamente significativa. Finalmente se ha aplicado un análisis de significación biológica para descubrir las vías afectadas por el tratamiento.
numbersections: true